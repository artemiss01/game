							<li class="link-game-service__item-link">

			</div>

		<main class="page">
			<section data-fullscreen class="page__hero hero">
				<div class="hero__container">
					<div class="hero__content">

						<button type="submit" class="hero__btn-bay-now yellow-button"><span>Buy Now on Steam</span> <span></span> <span>$14.99</span></button>

					<button type="button" class="hero__btn-scroll"><span>The story</span></button>
